					<div class='side-nav-item'  data-section="userInsight">User Insight</div>
					<div class='side-nav-item'  data-section="program">Lifecycle Marketing</div>
					
					<div class='side-nav-item haveColExp'><span class="collapsible exp">[-]</span> Mailings</div>
					<div class='side-nav-item level-2 sel' data-section="batch">Batch</div>
					<div class='side-nav-item level-2' data-section="transactional">Transactional</div>
					<div class='side-nav-item level-2' data-section="ABTest">A/B Test</div>
					<div class='side-nav-item level-2' data-section="mailingDetail">Mailing Detail</div>
					
					<div class='side-nav-item haveColExp'><span class="collapsible exp">[-]</span> Deliverability</div>

		</div>
		<div id="content">
			<div class="tabs-bar">
				<div class="tabs-tab">Home</div>
				<div class="tabs-tab sel">Reports</div>
			</div>
			<div id="reports-container" class='tabs-content'>
				
			</div>
			
			<script type="text/javascript">
				$(function(){
					var $this = $(this);
//					if(smr.isSafari == null && smr.isChrome == null){
//						brite.display("supportMessage");
//					}else{
						var reportType = smr.state("report","reportType");
						var section = smr.state("report","section");
						smr.showReport("#reports-container",reportType,section);
						var $reportType = $this.find(".side-nav-item[data-section='"+reportType+"']");
						$reportType.parent().children().removeClass("sel");
						$reportType.addClass("sel");
						
						$this.find(".side-nav-item").click(function(){
							var $this = $(this);
							var val = $this.attr("data-section");
							
							if(typeof val != "undefined"){
								//remove the class sel from the others nav-item
								$this.parent().children().removeClass("sel");
								//add the class sel from the select one
								$this.addClass("sel");
							
								if(val == "batch"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.BATCH);
								}else if(val == "transactional"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.TRANSACTIONAL);
								}else if(val == "program"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.PROGRAM);
								}else if(val == "campaignOverview"){
									smr.showReport("#reports-container","campaignOverview","sectionCampaignOverview");
								}else if(val == "deliverability"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.DELIVERABILITY);
								}else if(val == "deliverabilityDomains"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.DELIVERABILITYDOMAINS,"sectionDeliverabilityDomains");
								}else if(val == "domainDrillDown"){
									smr.showDomainDrillDownReport("#reports-container",smr.REPORT_TYPE.DOMAINDRILLDOWN,smr.REPORT_TYPE.DELIVERABILITY,"google.com");
								}else if(val == "audience"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.AUDIENCE);
								}else if(val == "mailingDetail"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.MAILINGDETAIL,"sectionMailingDetail",null,null,[400],"mailingDetail");
								}else if(val == "ABTest"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.ABTEST,"sectionABTest",null,null,[101],"ABTest");
								}else if(val == "deviceUsage"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.DEVICEUSAGE,"sectionDeviceUsageOverview");
								}else if(val == "userInsight"){
									smr.showReport("#reports-container",smr.REPORT_TYPE.USERINSIGHT,"sectionUserInsightOverview");
								}
							}
							
						});
//					}
				});
			</script>
